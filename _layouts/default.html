<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <nav class="main-nav">
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/comprehensive">Overview</a>
          <a href="{{ site.baseurl }}/transformer-theory">Theory</a>
          <a href="{{ site.baseurl }}/transformer-applications">Applications</a>
          <a href="{{ site.baseurl }}/setup-instructions">Setup</a>
          <a href="{{ site.baseurl }}/hands-on-practice">Practice</a>
          <a href="{{ site.baseurl }}/styling-demo">Demo</a>
        </nav>
      </header>
      <main>
        {{ content }}
      </main>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
