name: Build and Deploy

on:
    push:
        branches: [main, master]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Setup Ruby 💎
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: "3.1"
                  bundler-cache: true

            - name: Install and Build 🔧
              run: |
                  bundle install
                  bundle exec jekyll build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: _site
                  branch: gh-pages
